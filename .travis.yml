language: c
sudo: required

before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap

install:
  - ./pkg-build.sh install_deps
  - ./pkg-build.sh install_github jimhester/covr

script:
  - ./pkg-build.sh run_tests

after_failure:
  - ./pkg-build.sh dump_logs

after_success:
  - if [[ ! -z "$COVERAGE" ]];then ./pkg-build.sh run_script -e 'covr::codecov()'; fi

notifications:
  slack:
    secure: R4f1zyyQAVzdetfOwEG+vcS3u5shmX1S4YQZCgD/NQcuUN9V4APsfzVoFuk92fb4UfjgcDjBcK38TIHXoDG8SaF2cMm12i1eZvj6/utmB/gXXa5cItHyTZPaq4ElScUGDGe4yL9fuleqkDPAG2Au57/phjweMXzMQg2ZUGYtSDI=
  email:
    on_success: change
    on_failure: change

env:
  matrix:
    - RVERSION=oldrel
    - RVERSION=release
    - RVERSION=devel COVERAGE=true
